spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;MVCC=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true : System.out 에 의해서 출력
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug # 로거를 통해서 출력
    org.hibernate.type: trace # SQL 실행 파라미터 로그 남기기
